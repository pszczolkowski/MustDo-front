<div ng-show="boards.length === 0" class="row">
	<div class="col-xs-12 col-sm-10 col-sm-offset-1">
		<div class="alert alert-info text-center">
			You have no boards
		</div>
	</div>
</div>

<div class="row">
	<div class="col-xs-12 col-sm-10 col-sm-offset-1">
		<button class="btn btn-success btn-block btn-lg" ng-click="openBoardWizard()">
			<i class="fa fa-plus"></i>
			Create new board
		</button>
	</div>
</div>

<br />

<div ng-if="boards.length > 0">
	<h2>
		Your boards
	</h2>

	<div id="dashboard-boards-list" class="row">

		<div class="col-xs-12 col-sm-4 col-md-3"
			 ng-repeat="board in boards">
			<div class="board clickable">
				<strong>{{board.name}}</strong>
			</div>
		</div>

	</div>
</div>
