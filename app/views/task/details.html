<div class="modal-header">
	<h4 class="modal-title">
		Task details
	</h4>

</div>

<div class="modal-body">

	<form class="form-horizontal">

		<div class="form-group">
			<label for="taskTitle" class="col-sm-2">Title</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="taskTitle" ng-model="title" ng-blur="save()" />
			</div>
		</div>

	</form>

	<div class="row">
		<div class="col-xs-2">
			Assign to:
		</div>
		<div class="col-xs-10">
			<select class="form-control"
					ng-options="member.id as member.login for member in team.members"
					ng-model="assignedTo"
					ng-change="assign()">
				<option value="">
					not asssigned
				</option>
			</select>
		</div>
	</div>

	<br />

	<div ng-repeat="comment in comments" class="panel panel-default">
		<div class="panel-body">
			<strong>{{comment.username}}</strong>
			{{comment.text}}
			<small class="pull-right">
				{{comment.createdAt}}
			</small>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			<textarea class="form-control" placeholder="Write a comment..." rows="1" ng-model="commentText"></textarea>
			<button class="btn btn-sm btn-success" ng-click="addComment()">
				Add comment
			</button>
		</div>
	</div>

	Attachments:
	<ul>
		<li ng-repeat="file in files track by file.fileId">
			{{file.fileName}}
			<button class="btn btn-info btn-flat btn-narrow btn-short" ng-click="downloadFile(file)">
				<i class="fa fa-download"></i>
			</button>
			<button class="btn btn-danger btn-flat btn-narrow btn-short" ng-click="deleteFile(file)">
				<i class="fa fa-trash"></i>
			</button>
		</li>
	</ul>

	<form name="fileUploadForm">
		<div class="file-drop-zone"
			 ngf-drop="uploadFile($file)"
			 ngf-drag-over-class="'file-drop-zone-drag-over'">
			Drop files here
		</div>
	</form>

</div>

<div class="modal-footer">
	<div class="row">

		<div class="col-xs-6 text-left">
			<button class="btn btn-danger btn-flat" title="Delete task" ng-click="remove()">
				<i class="mdi-action-delete"></i>
			</button>
		</div>

		<div class="col-xs-6 text-right">
			<button class="btn btn-material-blue" type="button" ng-click="$dismiss()">
				<i class="fa fa-times"></i>
				Close
			</button>
		</div>

	</div>

</div>
