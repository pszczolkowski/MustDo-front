<div class="modal-header">
	<h4 class="modal-title">
		Create new task
	</h4>
</div>

<div class="modal-body">

	<form name="newTaskForm" class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2">
				Task title
				<span class="text-danger">*</span>
			</label>
			<div class="col-sm-10">
				<input type="text"
					   name="title"
					   ng-model="title"
					   class="form-control"
					   ng-minlength="2"
					   ng-maxlength="100"
					   required />

				<p class="text-danger" ng-show="newTaskForm.title.$dirty && newTaskForm.title.$error.required">
					Task title is required
				</p>
				<p class="text-danger" ng-show="newTaskForm.title.$dirty && newTaskForm.title.$error.minlength">
					Task title too short. It should have at least 2 characters
				</p>
				<p class="text-danger" ng-show="newTaskForm.title.$dirty && newTaskForm.title.$error.maxlength">
					Task title too long. It can have max 100 characters
				</p>
			</div>
		</div>
	</form>

</div>

<div class="modal-footer">

	<button class="btn btn-success" type="button" ng-click="create()" ng-disabled="newTaskForm.$invalid">
		<i class="fa fa-check"></i>
		Create
	</button>

	<button class="btn btn-primary" type="button" ng-click="$dismiss()">
		<i class="fa fa-times"></i>
		Cancel
	</button>
</div>
