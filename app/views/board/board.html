<div ng-repeat="list in lists"
	 class="list panel panel-default">
	<div class="panel-body">
		<header>
			<strong>{{list.name}}</strong>

			<span class="dropdown pull-right">
				<button class="btn btn-xs btn-no-margin" title="Options" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
					<i class="fa fa-bars"></i>
				</button>
				<ul class="dropdown-menu">
					<li>
						<a href="" ng-click="openRenameListModal(list)">
							<i class="fa fa-pencil"></i>
							Rename
						</a>
					</li>
					<li>
						<a href="" ng-click="openRemoveListModal(list)">
							<i class="fa fa-trash"></i>
							Delete
						</a>
					</li>
				</ul>
			</span>
		</header>
	</div>
</div>

<button class="btn btn-success btn-raised ripple-effect hidden-xs"
		title="Add new list"
		ng-click="openListWizard()">
	<i class="mdi-content-add"></i>
</button>

<button class="btn btn-success btn-fab btn-raised btn-main-action ripple-effect visible-xs"
		title="Add new list"
		ng-click="openListWizard()">
	<i class="mdi-content-add"></i>
</button>
