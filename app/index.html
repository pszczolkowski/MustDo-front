<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/AngularJS-Toaster/toaster.css" />
	<link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
</head>
<body ng-app="mustDoApp">

	<div class="header">
		<div class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#/">MustDo</a>

					<span ui-view="navbar"></span>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<ui-view />
	</div>

	<toaster-container toaster-options="{'position-class': 'toast-bottom-right'}"></toaster-container>

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="bower_components/AngularJS-Toaster/toaster.js"></script>
	<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/app.config.js"></script>

	<script src="scripts/board/board.controller.js"></script>
	<script src="scripts/board/board.route.js"></script>
	<script src="scripts/board/board.service.js"></script>
	<script src="scripts/board/board-navbarFragment.controller.js"></script>
	<script src="scripts/board/board-remove-modal.controller.js"></script>
	<script src="scripts/board/board-rename-modal.controller.js"></script>
	<script src="scripts/board/board-wizard.controller.js"></script>
	<script src="scripts/board/board-wizard.service.js"></script>

	<script src="scripts/dashboard/dashboard.controller.js"></script>
	<script src="scripts/dashboard/dashboard.route.js"></script>

	<script src="scripts/list/list.service.js"></script>
	<script src="scripts/list/list-remove-modal.controller.js"></script>
	<script src="scripts/list/list-rename-modal.controller.js"></script>
	<script src="scripts/list/list-wizard.controller.js"></script>
	<script src="scripts/list/list-wizard.service.js"></script>
	<!-- endbuild -->
</body>
</html>
